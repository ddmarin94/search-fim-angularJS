<h1 class="main-title">{{ titlePage }}</h1>
<div class="container searchBar">
  <div class="row">
    <div class="input-group col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
      <input type="text" class="custom-input form-control" placeholder="Search for..." ng-model="searchTitle">
    </div>
    <!-- /input-group -->
  </div>
  <!-- /.col-lg-8 -->
</div>
<!-- /.container -->
<div class="row" >
  <div ng-repeat="playingFilm in playingFilms | filter: searchTitle">
    <div class="col-lg-offset-0 col-lg-3 col-md-offset-0 col-md-4 col-sm-offset-0 col-sm-4 col-xs-8 col-xs-offset-2 ">
      <div class="thumbnail film-content">
        <img class="imgSize img-responsive" ng-src="https://image.tmdb.org/t/p/w500{{ playingFilm.poster_path }}" alt="film-image"></img>
        <div class="caption">
          <!-- Title of the movie -->
          <h3>{{ playingFilm.title }}</h3>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-lg form-control modal-button" data-toggle="modal" data-target="#{{ playingFilm.id }}">
            More
          </button>
          <!-- Modal -->
          <div  class="modal fade film-modal" id="{{ playingFilm.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">{{ playingFilm.title }}</h4>
                </div>
                <div class="modal-body row">
                  <img class="col-md-6 col-xs-4" ng-src="https://image.tmdb.org/t/p/w500{{ playingFilm.poster_path }}" alt="film-image"></img>
                  <ul class="col-md-6 modal-list">
                    <li><strong>Synopsis :</strong> {{playingFilm.overview}}</li>
                    <li><strong>Launch date :</strong>  {{playingFilm.release_date}}.</li>
                    <li><strong>Score :</strong>  {{playingFilm.vote_average}} of {{playingFilm.vote_count}} votes.</li>
                  </ul>
                  <div class="progress col-md-5 col-xs-11">
                    <div class="progress-bar " role="progressbar" aria-valuenow="{{playingFilm.vote_average * 10}}" aria-valuemin="0" aria-valuemax="100" style="width: {{playingFilm.vote_average * 10}}%;">
                      {{playingFilm.vote_average}} / 10
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <!-- /Modal -->
        </div>
      </div>
    </div>
  </div>
</div>
