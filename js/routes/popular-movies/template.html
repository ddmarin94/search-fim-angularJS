<h1 class="main-title">{{ titlePage }}</h1>
<div class="container searchBar">
  <div class="row">
    <div class="input-group col-md-8 col-md-offset-2">
      <input type="text" class="form-control custom-input" placeholder="Search for..." ng-model="searchTitle">
    </div>
    <!-- /input-group -->
  </div>
  <!-- /.col-lg-8 -->
</div>
<!-- /.container -->
<div class="row" >
  <div ng-repeat="film in films | filter: searchTitle">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-10 ">
      <div class="thumbnail film-content">
        <img ng-src="https://image.tmdb.org/t/p/w500{{ film.poster_path }}" alt="film-image"></img>
        <div class="caption">
          <!-- Title of the movie -->
          <h3>{{ film.title }}</h3>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-lg form-control modal-button" data-toggle="modal" data-target="#{{ film.id }}">
            More
          </button>
          <!-- Modal -->
          <div  class="modal fade film-modal" id="{{ film.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">{{ film.title }}</h4>
                </div>
                <div class="modal-body row">
                  <img class="col-md-6" ng-src="https://image.tmdb.org/t/p/w500{{ film.poster_path }}" alt="film-image"></img>
                  <ul class="col-md-6 modal-list">
                    <li><strong>Synopsis :</strong> {{film.overview}}</li>
                    <li><strong>Launch date :</strong>  {{film.release_date}}.</li>
                    <li><strong>Score :</strong>  {{film.vote_average}} of {{film.vote_count}} votes.</li>
                  </ul>
                  <div class="progress col-md-5">
                    <div class="progress-bar " role="progressbar" aria-valuenow="{{film.vote_average * 10}}" aria-valuemin="0" aria-valuemax="100" style="width: {{film.vote_average * 10}}%;">
                      {{film.vote_average}} / 10
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        <!-- /Modal -->
        </div>
      </div>
    </div>
  </div>
</div>
